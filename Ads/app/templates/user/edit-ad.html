<div class="well">
	<form class="form-horizontal" name="userEditAdForm" novalidate>
	  <fieldset>
	    <legend>Edit Ad</legend>
	    <div class="row">
	    	<div class="col-md-8">
	    		<!--<div class="improve-margins">-->
		    		<div class="form-group" ng-class="{'has-error': userEditAdForm.title.$invalid && userEditAdForm.title.$dirty}">
				    	<label for="inputTitle" class="col-lg-2 control-label">Title</label>
				    	<div class="col-lg-10">
					    	<input type="text" required class="form-control" id="inputTitle" name="title" placeholder="Ttile" ng-model="adData.title">
					    	<p ng-show="userEditAdForm.title.$invalid && userEditAdForm.title.$dirty" class="help-block">Title is required.</p>
				    	</div>
				    </div>
				    <div class="form-group" ng-class="{'has-error': userEditAdForm.name.$invalid && userEditAdForm.name.$dirty}">
				    	<label for="inputText" class="col-lg-2 control-label">Text</label>
				    	<div class="col-lg-10">
					    	<textarea required rows="7" class="form-control" id="inputName" name="name" placeholder="Text" ng-model="adData.text"></textarea>
					    	<p ng-show="userEditAdForm.name.$invalid && userEditAdForm.name.$dirty" class="help-block">Text is required.</p>
				    	</div>
				    </div>
				    <div class="form-group" >
					    <label for="inputFile" class="col-lg-2 control-label">Image</label>
					    <div class="col-lg-10">
						    <input class="form-control" type="file" id="inputFile" name="file" placeholder="Browse" onchange="angular.element(this).scope().fileSelected(this)" value="{{ adData.imageDataUrl }}" ng-disabled="imageDeleted" />
				    	</div>
				    </div>
			    	<div class="form-group">
					    <label for="inputCategory" class="col-lg-2 control-label">Category</label>
					    <div class="col-lg-10">
						    <select class="form-control" id="inputCategory" name="category" ng-model="adData.categoryId">
						    	<option value="null"></option>
						    	<option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
						    </select>
					    </div>
				    </div>
				    <div class="form-group">
					    <label for="inputTown" class="col-lg-2 control-label">Town</label>
					    <div class="col-lg-10">
						    <select class="form-control" id="inputTown" name="town" ng-model="adData.townId">
						    	<option value="null"></option>
						    	<option ng-repeat="town in towns" value="{{ town.id }}">{{ town.name }}</option>
						    </select>
					    </div>
				    </div>
			    <!--</div>-->
	    	</div>
	    	<div class="col-md-4">
	    		<!--<div class="well well-sm"></div>-->
	    		<div class="improve-margins text-center">
		    		<div class="form-group">
					    <div class="well well-sm image-holder" id="upload-image">
					    	<img src="images/no-img.png" />
					    </div>
				    </div>
				    <div class="form-group">
					    <div class="btn-group-vertical">
						    <button class="btn btn-info btn-block btn-lg" ng-disabled="imageChanged" ng-click="changeImage()">Change Image</button>
						    <button class="btn btn-danger btn-block btn-lg" ng-disabled="imageDeleted" ng-click="deleteImage()">Delete Image</button>
						</div>
					</div>
			    </div>
	    	</div>
	    </div>

	    <div class="form-group">
	      <div class="improve-margins">
	        <a href="#/user/ads" class="btn btn-default">Cancel</a>
	        <button class="btn btn-primary" ng-disabled="userEditAdForm.$invalid" ng-click="editAd(adData)">Edit</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>

<div class="row">
	<div class="col-md-12 text-center">
		<pagination
			total-items="ads.numItems"
			ng-model="adsParams.startPage"
			items-per-page="adsParams.pageSize"
			ng-change="reloadAds()"
			max-size="9"
			boundary-links="true">
		</pagination>
	</div>
</div>
<div ng-show="adsLoading">
	<h3 class="text-primary text-center">Loading...</h3>
	<img src="images/loading.gif" />
</div>
<ul>
	<li ng-repeat="ad in ads.ads">
		<div class="well">
			<header class="row">
				<h1 class="col-md-10">{{ ad.title }}</h1>
				<span class="col-md-2">{{ ad.date | date:'d-MMM-yyyy' }}</span>
			</header>
			<div class="row">
				<div class="col-md-4">
					<div class="well well-sm image-holder">
						<img src="images/no-img.png" ng-src="{{ ad.imageDataUrl }}" alt="{{ ad.title }}" />
					</div>
				</div>
				<div class="col-md-8">
					<div class="well">
						{{ ad.text }}
					</div>
					<div class="row">
						<div class="row">
							<div class="col-md-2">
								<div><strong>Name</strong></div>
							</div>
							<div class="col-md-10">
								<div class="well well-sm">{{ ad.ownerName }}</div>
								<!--<div class="panel panel-default"><div class="panel-body">{{ ad.ownerName }}</div></div>-->
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<div><strong>Email</strong></div>
							</div>
							<div class="col-md-10">
								<div class="well well-sm"><a href="mailto:{{ ad.ownerEmail }}">{{ ad.ownerEmail }}</a></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<div><strong>Phone</strong></div>
							</div>
							<div class="col-md-10">
								<div class="well well-sm"><a href="tel:{{ ad.ownerPhone }}">{{ ad.ownerPhone }}</a></div>
							</div>
						</div><!--
						<div class="col-md-2">
							<div><strong>Name</strong></div>
							<div><strong>Email</strong></div>
							<div><strong>Phone</strong></div>
						</div>
						<div class="col-md-10">
							<div class="well well-sm">{{ ad.ownerName }}</div>
							<div class="well well-sm"><a href="mailto:{{ ad.ownerEmail }}">{{ ad.ownerEmail }}</a></div>
							<div class="well well-sm"><a href="tel:{{ ad.ownerPhone }}">{{ ad.ownerPhone }}</a></div>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
<div ng-if="ads.numItems == 0">
	<div class="alert alert-dismissable alert-warning">
	  <button type="button" class="close" data-dismiss="alert">Ã—</button>
	  <h4>No ads</h4>
	  <p>There are no ads with the required parametres, best change your filters or check <a href="#/user/ads" class="alert-link">your ads</a>.</p>
	</div>
</div>

<div class="well">
	<form class="form-horizontal" name="deleteTownForm" novalidate>
	  <fieldset>
	    <legend>Delete Town</legend>
	    <div class="form-group">
	      <label for="inputTownName" class="col-lg-2 control-label">Town</label>
	      <div class="col-lg-10">
	        <input type="text" required class="form-control" id="inputTownName" name="townName" placeholder="Town" disabled ng-model="town.name" />
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <a href="#/admin/towns" class="btn btn-default">Cancel</a>
	        <button class="btn btn-primary" ng-disabled="deleteTownForm.$invalid" ng-click="deleteTown(town)">Delete</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>

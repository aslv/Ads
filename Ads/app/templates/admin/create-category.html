<div class="well">
	<form class="form-horizontal" name="createCategoryForm" novalidate>
	  <fieldset>
	    <legend>Create Category</legend>
	    <div class="form-group">
	      <label for="inputCategoryName" class="col-lg-2 control-label">Category</label>
	      <div class="col-lg-10" ng-class="{'has-error': createCategoryForm.categoryName.$invalid && createCategoryForm.categoryName.$dirty}">
	        <input type="text" required class="form-control" id="inputCategoryName" name="categoryName" placeholder="Category" ng-model="category.name" />
	        <p ng-show="createCategoryForm.categoryName.$invalid && createCategoryForm.categoryName.$dirty" class="help-block">Category is required.</p>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <a href="#/admin/categories" class="btn btn-default">Cancel</a>
	        <button class="btn btn-primary" ng-disabled="createCategoryForm.$invalid" ng-click="createCategory(category)">Create</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>

<div class="well">
	<form class="form-horizontal" name="deleteCategoryForm" novalidate>
	  <fieldset>
	    <legend>Delete Category</legend>
	    <div class="form-group">
	      <label for="inputCategoryName" class="col-lg-2 control-label">Category</label>
	      <div class="col-lg-10">
	        <input type="text" required class="form-control" id="inputCategoryName" name="categoryName" placeholder="Category" disabled ng-model="category.name" />
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <a href="#/admin/categories" class="btn btn-default">Cancel</a>
	        <button class="btn btn-primary" ng-disabled="deleteCategoryForm.$invalid" ng-click="deleteCategory(category)">Delete</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>

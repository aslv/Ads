<div class="well">
	<form class="form-horizontal" name="adminEditAdForm" novalidate>
	  <fieldset>
	    <legend class="row">
	    	<h3 class="col-md-10">Edit Ad</h3>
			<span class="col-md-2"><h5>{{ adData.date | date:'d-MMM-yyyy' }}</h5></span>
	    </legend>
	    <div class="row">
	    	<div class="col-md-8">
	    		<!--<div class="improve-margins">-->
		    		<div class="form-group" ng-class="{'has-error': adminEditAdForm.title.$invalid && adminEditAdForm.title.$dirty}">
				    	<label for="inputTitle" class="col-lg-2 control-label">Title</label>
				    	<div class="col-lg-10">
					    	<input type="text" required class="form-control" id="inputTitle" name="title" placeholder="Title" ng-model="adData.title">
					    	<p ng-show="adminEditAdForm.title.$invalid && adminEditAdForm.title.$dirty" class="help-block">Title is required.</p>
				    	</div>
				    </div>
				    <div class="form-group" ng-class="{'has-error': adminEditAdForm.name.$invalid && adminEditAdForm.name.$dirty}">
				    	<label for="inputText" class="col-lg-2 control-label">Text</label>
				    	<div class="col-lg-10">
					    	<textarea required rows="7" class="form-control" id="inputName" name="name" placeholder="Text" ng-model="adData.text"></textarea>
					    	<p ng-show="adminEditAdForm.name.$invalid && adminEditAdForm.name.$dirty" class="help-block">Text is required.</p>
				    	</div>
				    </div>
				    <div class="form-group" >
					    <label for="inputFile" class="col-lg-2 control-label">Image</label>
					    <div class="col-lg-10">
						    <input class="form-control" type="file" id="inputFile" name="file" placeholder="Browse" onchange="angular.element(this).scope().fileSelected(this)" ng-disabled="imageDeleted" />
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label for="inputUsername" class="col-lg-2 control-label">Username</label>
				    	<div class="col-lg-10">
					    	<input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" ng-model="adData.ownerUsername">
					    </div>
				    </div>
			    <!--</div>-->
	    	</div>
	    	<div class="col-md-4">
	    		<!--<div class="well well-sm"></div>-->
	    		<div class="improve-margins text-center">
		    		<div class="form-group">
					    <div class="well well-sm image-holder" id="upload-image">
					    	<img src="images/no-img.png" ng-src="{{ adData.imageDataUrl }}" />
					    </div>
				    </div>
				    <div class="form-group">
					    <div class="btn-group-vertical">
						    <button class="btn btn-info btn-block btn-lg" id="image-changed" ng-disabled="imageChanged" ng-click="changeImage()">Change Image</button>
						    <button class="btn btn-danger btn-block btn-lg" id="image-deleted" ng-disabled="imageDeleted" ng-click="deleteImage()">Delete Image</button>
						</div>
					</div>
			    </div>
			    <div class="form-group">
				    <label for="inputCategory" class="col-lg-2 control-label">Category</label>
				    <div class="col-lg-10">
					    <select class="form-control" id="inputCategory" name="category" ng-model="adData.categoryId">
					    	<option value="null"></option>
					    	<option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
					    </select>
				    </div>
			    </div>
			    <div class="form-group">
				    <label for="inputTown" class="col-lg-2 control-label">Town</label>
				    <div class="col-lg-10">
					    <select class="form-control" id="inputTown" name="town" ng-model="adData.townId">
					    	<option value="null"></option>
					    	<option ng-repeat="town in towns" value="{{ town.id }}">{{ town.name }}</option>
					    </select>
				    </div>
			    </div>
	    	</div>
	    </div>

	    <div class="form-group">
	      <div class="improve-margins">
	        <a href="#/user/ads" class="btn btn-default">Cancel</a>
	        <button class="btn btn-primary" ng-disabled="adminEditAdForm.$invalid" ng-click="editAd(adData)">Edit</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>
